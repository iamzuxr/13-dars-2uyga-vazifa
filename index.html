<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-dars 2-uyga vazifa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
    <section class="ticket container">
        <div class="counties">
            <div class="country-title">
                <span class="country-name-ams">fra</span>
                <span class="country-name">ams</span>
            </div>
            <div class="country-full-name">
                <span class="country-name-iteam">frankfurt</span>
                <span class="country-name-iteam">amsterdam</span>
            </div>
        </div>
        <div class="ticket-resources">
            <ul class="ticket-iteam">
                <li class="ticket-iteam-list">flight</li>
                <li class="ticket-iteam-list">geat</li>
                <li class="ticket-iteam-list">seat</li>
            </ul>
            <ul class="ticket-iteam">
                <li class="ticket-iteam-list-number">815</li>
                <li class="ticket-iteam-list-number">20G</li>
                <li class="ticket-iteam-list-number">10B</li>
            </ul>
        </div>
        <div class="about-passenger">
            <div class="about-passenger-iteam">
                <ul class="passenger-name">passenger
                    <li class="name-iteam">Robert De Niro</li>
                </ul>
                <ul class="passenger-class">class
                    <li class="class-iteam">Business</li>
                </ul>
                <ul class="passenger-departure">departure
                    <li class="departure-iteam">3:45 am, Dec 15</li>
                </ul>
            </div>
            <img src="/img/qr.svg" alt="QR code" class="qr-code">
        </div>
    </section>
</body>
</html>
